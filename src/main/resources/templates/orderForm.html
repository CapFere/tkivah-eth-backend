<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm navbar-lignt bg-light py-3">
			<a class="navbar-brand text-muted"> <img
				th:src="@{/images/TacoCloud.png}" class="navbar-brand-img mr-2" />Taco
				Cloud
			</a>
			<div class="ml-5">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link text-muted active"
						th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link text-muted active"
						th:href="@{/design}">Design Taco</a></li>
					<li class="nav-item"><a class="nav-link text-muted active"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row mb-4">
			<div class="col-sm d-flex">
				<h1 class="align-self-center display-4">Order Your Taco!</h1>
			</div>
			<div class="col-sm">
				<img th:src="@{/images/TacoCloud.png}" />
			</div>
		</div>
		<form method="POST" th:action="@{/orders}" th:object="${report}">
			<div class="row">
				<div class="col-sm-6 mx-auto">
					<div th:if="${#fields.hasErrors()}">
						<span class="text-danger"> Please correct the problems
							below and resubmit </span>
					</div>
					<div class="row row-form">
						<h3 class="text-info col-12 my-4">Deliver my news
							masterpieces to...</h3>
						<!-- row-1-a -->
						<div class="col-sm-2">
							<label for="firstName" class="form-label">First Name: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{firstName}" class="form-control" />
								<small class="text-danger form-text"
									th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}">Name Error</small>
							</div>
						</div>
						<!-- row-1-b -->
						<div class="col-sm-2">
							<label for="lastName" class="form-label">Last Name: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{lastName}" class="form-control" />
								<small class="text-danger form-text"
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}">Name Error</small>
							</div>
						</div>

						<!-- row-2 -->
						<div class="col-sm-2">
							<label for="deliveryStreet" class="form-label">Street
								address: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{deliveryStreet}"
									class="form-control" /> <small class="text-danger form-text"
									th:if="${#fields.hasErrors('deliveryStreet')}"
									th:errors="*{deliveryStreet}">Street Error</small>
							</div>
						</div>

						<!-- row-3 -->
						<div class="col-sm-2">
							<label for="deliveryCity" class="form-label">City: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{deliveryCity}"
									class="form-control" /> <small class="text-danger form-text"
									th:if="${#fields.hasErrors('deliveryCity')}"
									th:errors="*{deliveryCity}">City Error</small>
							</div>
						</div>

						<!-- row-4 -->
						<div class="col-sm-2">
							<label for="deliveryState" class="form-label">State: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{deliveryState}"
									class="form-control" /> <small class="text-danger form-text"
									th:if="${#fields.hasErrors('deliveryState')}"
									th:errors="*{deliveryState}">State Error</small>
							</div>
						</div>

						<!-- row-5 -->
						<div class="col-sm-2">
							<label for="deliveryZip" class="form-label">Zip code: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{deliveryZip}"
									class="form-control" /> <small class="text-danger form-text"
									th:if="${#fields.hasErrors('deliveryZip')}"
									th:errors="*{deliveryZip}">Zip Error</small>
							</div>
						</div>
					</div>

					<!-- Part-2 -->
					<div class="row row-form mt-5">
						<h3 class="text-info col-12 my-4">Here's how I'll pay...</h3>

						<!-- row-1 -->
						<div class="col-sm-2">
							<label for="ccNumber" class="form-label">Credit Card #: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{ccNumber}" class="form-control" />
								<small class="text-danger form-text"
									th:if="${#fields.hasErrors('ccNumber')}"
									th:errors="*{ccNumber}">CC Num Error</small>
							</div>
						</div>

						<!-- row-2 -->
						<div class="col-sm-2">
							<label for="ccExpiration" class="form-label">Expiration:
							</label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{ccExpiration}"
									class="form-control" /> <small class="text-danger form-text"
									th:if="${#fields.hasErrors('ccExpiration')}"
									th:errors="*{ccExpiration}">CC Expiration Date Error</small>
							</div>
						</div>

						<!-- row-3 -->
						<div class="col-sm-2">
							<label for="ccCVV" class="form-label">CVV: </label>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<input type="text" th:field="*{ccCVV}" class="form-control" /> <small
									class="text-danger form-text"
									th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">Name
									Error</small>
							</div>
						</div>
					</div>
					<input type="submit" value="Submit report"
						class="btn btn-primary mb-5 mt-3 offset-2 d-inline" />
				</div>
			</div>

		</form>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:href="@{/js/jquery-3.3.1.slim.min.js}"
		src="../js/jquery-3.3.1.slim.min.js"></script>
	<script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
	<script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>
</body>
</html>
